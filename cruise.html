<!DOCTYPE html>
<html>
  <head>
    <title>merry Go Round</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h2>Hemanth Kumar goes on a cruise</h2>

    <form>
      <div class="form-group">
        <label for="checkbox1">Shares Cabin</label>
        <input
          type="checkbox"
          class="form-control form-control-lg"
          id="checkbox1"
          value="True"
        />
      </div>
      <div class="form-group">
        <label for="checkbox2">Breakfast</label>
        <input
          type="checkbox"
          class="form-control form-control-lg"
          id="checkbox2"
          value="True"
        />
      </div>
      <div class="form-group">
        <label for="checkbox3">Pool Pass</label>
        <input
          type="checkbox"
          class="form-control form-control-lg"
          id="checkbox3"
          value="False"
        />
      </div>
    </form>

    <button onclick="selectCruise()">Select a cruise</button>

    <div id="result"></div>

    <script>
      let my_cruise = {};

      function selectCruise() {
        my_cruise = {};

        // Set properties shared, breakfast, and pool for my_cruise values.
        my_cruise.shared = document.getElementById("checkbox1").checked;
        my_cruise.breakfast = document.getElementById("checkbox2").checked;
        my_cruise.pool = document.getElementById("checkbox3").checked;

        // Replace the innerHTML of the result div with my_cruise.
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = JSON.stringify(my_cruise);
      }
    </script>
  </body>
</html>
