<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Author</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="margin: 20px">
    <h1>Author entry Hemanth Kumar</h1>
    <form id="authorGuessForm">
      <label for="secretAuthor">The hidden author name:</label>
      <input
        type="password"
        class="form-control form-control-lg"
        id="secretAuthor"
        name="secretAuthor"
        value="Dickens"
        required
      />
      <br />

      <label for="userGuess">Guess the author:</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="userGuess"
        name="userGuess"
        required
      />
      <br />
      <br />

      <button type="submit" class="btn btn-primary" onclick="checkAuthor()">
        Check the guess
      </button>

      <br />
    </form>
    <div id="resultMes"></div>

    <hr />
    <!--  part 4-->
    <div>
      <img
        src="haridwar.jpg"
        width="100"
        height="100"
        alt="haridwar"
        id="changeImage"
        onclick="selectImage()"
      />
    </div>
    <script>
      let useImage = 1;
      function selectImage() {
        switch (useImage) {
          case 1:
            document.getElementById("changeImage").src = "Muscat.jpg";
            useImage = 2;
            break;
          case 2:
            document.getElementById("changeImage").src = "paris.jpg";
            useImage = 3;
            break;
          case 3:
            document.getElementById("changeImage").src = "haridwar.jpg";
            useImage = 1;
        }
      }
    </script>

    <!-- JS code for part 3-->
    <script>
      let good = 0;
      let oops = 0;

      function checkAuthor() {
        var secretAuthor = document.getElementById("secretAuthor").value;
        var userGuess = document.getElementById("userGuess").value;

        if (userGuess === secretAuthor) {
          good++;
          alert("You got it right!");
        } else {
          oops++;
          alert("Sorry!");
          if (oops > 7) {
            gamelimit();
            return;
          }
        }

        document.getElementById("resultMes").innerHTML =
          "Good Count: " + good + "<br>Oops Count: " + oops;
      }
      function gamelimit() {
        alert("Sorry, ran out of guesses.");
      }
    </script>
  </body>
</html>
