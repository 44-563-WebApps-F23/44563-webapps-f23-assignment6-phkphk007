<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Author</title>
  </head>
  <body>
    <h1>Author entry Hemanth Kumar</h1>
    <form id="authorGuessForm">
      <label for="secretAuthor">The hidden author name:</label>
      <input
        type="password"
        id="secretAuthor"
        name="secretAuthor"
        value="Dickens"
        required
      />
      <br />

      <label for="userGuess">Guess the author:</label>
      <input type="text" id="userGuess" name="userGuess" required />
      <br />

      <input type="button" value="Check the guess" onclick="checkAuthor()" />
      <br />
    </form>
    <p id="resultMes"></p>

    <hr />
    <!--  part 4-->
    <div>
      <img
        src="haridwar.jpg"
        width="100"
        height="100"
        alt="haridwar"
        id="changeImage"
        onclick="selectImage()"
      />
    </div>
    <script>
      let useImage = 1;
      function selectImage() {
        switch (useImage) {
          case 1:
            document.getElementById("changeImage").src = "Muscat.jpg";
            useImage = 2;
            break;
          case 2:
            document.getElementById("changeImage").src = "paris.jpg";
            useImage = 3;
            break;
          case 3:
            document.getElementById("changeImage").src = "haridwar.jpg";
            useImage = 1;
        }
      }
    </script>

    <!-- JS code for part 3-->
    <script>
      let good = 0;
      let oops = 0;

      function checkAuthor() {
        var secretAuthor = document.getElementById("secretAuthor").value;
        var userGuess = document.getElementById("userGuess").value;

        if (userGuess === secretAuthor) {
          good++;
          alert("You got it right!");
        } else {
          oops++;
          alert("Sorry!");
        }

        document.getElementById("resultMes").innerHTML =
          "Good Count: " + good + "<br>Oops Count: " + oops;
      }
    </script>
  </body>
</html>
